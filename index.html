
<!DOCTYPE html>
<html>

        <meta charset="utf-8" />

    <body>
        <h1>Processing project by Elisabetta Sollai</h1>
        <script type="text/processing">

            // Write your project here
         
         void setup() {
  size(500, 500);
  background(230);
  smooth();
  frameRate (100);
  noStroke();
}

void draw(){
  if (frameCount % 10 == 0) {
    fill(frameCount * 3 % 400, frameCount * 5 % 200,
      frameCount * 7 % 100);
    pushMatrix();
    translate(250, 250);
    rotate(radians(frameCount * 20  % 360));
    rect(140, 140, 10, 50);
    popMatrix();
  }
  if (frameCount % 10 == 0) {
    fill(frameCount * 3 % 500, frameCount * 5 % 450,
      frameCount * 7 % 270);
    pushMatrix();
    translate(250, 250);
    rotate(radians(frameCount * -100  % 360));
    rect(50, 50, 90, 90);
    popMatrix();
  }
    pushMatrix();
    translate(250, 250);
    rotate(radians(frameCount * 100  % 360));
    fill (30, 240 , 270, 20);
    ellipse(50, 50, 70, 70);
    popMatrix();
    fill (300, 300, 20, 20);
    translate (230, 230);
    ellipse (20, 20, 20, 20);
  }
    
            
        </script>
        <canvas></canvas>
    </body>
</html>
